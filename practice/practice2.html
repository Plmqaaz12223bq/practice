<html lang="en">

    <style>
        h1{
    margin-left: 80vh;
}

}
form{
    width: 50vh;

}

   margin-top: 2px;
}

    margin-left: 15vh;
    margin-top: 5px ;
}

</head>
<body>
    <h1>
        Employee Interests Survey form
    </h1>
    <div class="parent">
        <form action="">
            <label for="1">Enter your name:</label>
            <input type="text" name="name" id="1">
            <br>
            <label for="2">Enter your department:</label>
            <input type="text" name="department" id="2">
            <br>
            <label for="3">Tell us a little about yourself:</label>
            <textarea name="about_yourself" id="" cols="30" rows="5"></textarea>
            <br>
            <label for="4">Do you exercise at home:</label>
            <input type="radio" name="yes" id="one"><label for="one">yes</label>
            <input type="radio" name="No" id="tow"><label for="two">No</label><br><br>
            <label for="5">How do you like to read about your favorite topics?</label>
            <br>
            <input type="checkbox" name="books" id="b">
            <label for="b">Books</label>
            <input type="checkbox" name="" id=""><label for="b">Online Resources</label>
            <input type="checkbox" name="" id=""><label for="b">Phone Apps</label>
            <input type="checkbox" name="" id=""><label for="b">Magazines</label>
            <br><br>
            <label for="6">What genre of movies do you like?</label>
            <select name="movies" id="6">
                <option value="Comedy">Comedy</option>
                <option value="Horror">Horror</option>
                <option value="Action">Action</option>
            </select>
            <br>
            <button type="submit" value="submit_form">Submit form</button>
        </form>

    </div>
</body>
</html>
